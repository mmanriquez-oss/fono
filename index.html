            10% { opacity: 1; }
            90% { opacity: 1; }

        }
        .balloon {
            position: fixed;
            bottom: -100px;
            width: 40px;
            height: 50px;
            background: #6366f1;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
            animation: float 4s ease-in infinite;
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            width: 2px;
            height: 20px;
            background: rgba(0,0,0,0.1);
        }
    </style>
